    <style>

    *{
        margin: 0px;
        padding: 0px;
    }
    .navbar{
        width: 100%;
        height: 96px;
        display: flex;
        align-items: center;
        /* border: 1px solid black; */
        background-color: rgb(166, 163, 163);
        position: static;
        top: 0;
    }
    .navbar img{
        width: 186px;
        height: 44.38px;
        padding-top: 25px;
        padding-bottom: 20px;
        padding-right: 150px;
        padding-left: 20px;
        position: relative;
    }
    .navbar ul a{
        text-decoration: none;
        font-size: 20px;

        margin-inline: 10px;
        position: relative;

    }
    .navbar ul a::after{
        content: "";
        width: 0%;
        height: 4px;
        position: absolute;
        top: 30px;
        left: 0px;
        background-color: rgba(0, 0, 0, 0.695);
        transition: 1s;
        /* border-radius: 5px; */
    }
    .navbar ul a:hover::after{
        width: 100%;
        transition: 0.4s;
    }
    .navbar button{
        background-color: rgb(232, 18, 22);
        color: white;
        width: 123.78px;
        margin-left: 400px;
        height: 48px;
        transition: 0.4s;
    }

    .navbar button:hover{ 
        background-color: rgb(19, 225, 0);
    }



    </style>
